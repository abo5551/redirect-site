<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شاشة داخل اللعبة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>مرحبًا بك في الشاشة!</h1>
    <p>هذه واجهة تُحاكي شاشة داخل اللعبة</p>
  </div>
</body>
</html>
