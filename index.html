<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شاشة داخل اللعبة</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.92);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .screen-box {
      background: #111;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .screen-box h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .screen-box p {
      font-size: 1.2em;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="screen-box">
    <h1>واجهة داخل اللعبة</h1>
    <p>مرحبًا بك! هذه شاشة HTML تُشبه شاشة الألعاب</p>
  </div>
</body>
</html>
